<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <form action="https://www.google.com/search" target="_blank">
    <center>
    <header><!-- Header Start -->
        <ul>
            <li><a class="links" href="https://myaccount.google.com/"><button class="signbutton" type="button">Sign in</button></a></li>
            <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
            <li><a href="https://www.google.com/imghp?hl=en">Images</a></li>
            <li><a href="https://accounts.google.com/AccountChooser/">Gmail</a></li>
        </ul>  
    </header><!-- Header End -->
    <main><!-- Main Start -->
        <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="bar">
            <input class="searchbar" type="text" title="Search" name="q" value="">
            <a href="#searchbyvoice"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
        </div>
        <div class="buttons">
            <input class="button" type="submit" value="Google Search">
            <input class="button" type="submit" name="sa" value="I'm feeling lucky">
        </div>
        </center>
    </main><!-- Main End -->
    <div class="footer"><!-- Footer Start -->
        <div>
            <a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class='footer-link footer-left'>Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class='footer-link footer-left'>Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" class='footer-link footer-left'>How Seearch works</a>
        </div>
        <div>
            <a href="https://policies.google.com/privacy?hl=en-TR&fg=1" class='footer-link footer-right'>Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-TR&fg=1" class='footer-link footer-right'>Terms</a>
            <a href="https://www.google.com/preferences?hl=en-TR&fg=1" class='footer-link footer-right'>Settings</a>
        </div>
    </div><!-- Footer End -->
    </form>
</body>
</html>
