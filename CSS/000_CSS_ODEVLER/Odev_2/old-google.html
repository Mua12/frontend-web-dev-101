<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/old-google.css">
</head>
<body><!-- Body Start -->
    
    <!-- Header start -->
    <header>
            <img
                id="logo" 
                src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
                alt="Google!"
            />
    </header> <!-- Header end -->

    <!-- Main Start -->
    <main>
        <form action="https://www.google.com/search" target="_blank">
            <center>
            <table border="0" width="90%" >
                <tbody>
                    <tr>
                        <td id="search_area" colspan="3">                   
                            <p>
                                Search the web using Google!
                            </p>    
                            <input type="text" name="q" value="" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </td>
                    </tr>
                    <tr>
                        <td id="special_search">
                            Special Searches<br>
                            <a href="https://www.stanford.edu/search">Stanford Search</a><br>
                            <a href="https://www.linux.org/search">Linux Search</a><br>
                        </td>

                        <td id="help_section">
                            <a href="https://support.google.com/">Help!</a> <br>
                            <a href="https://about.google/">About Google!</a> <br>
                            <a href="https://tr.wikipedia.org/wiki/Google">Company Info</a> <br>
                            <a href="https://www.google.com/doodles">Google! Logos</a> <br>
                        </td>

                        <td id="right_section">
                            <a href="https://www.google.com/chrome/">Get Google!</a>   
                            <p>updates monthly:</p>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe"> 
                            &nbsp;&nbsp;
                            <a href="https://myactivity.google.com/myactivity">Archive</a>     
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <p id="copyright">Copyright Â©1998 Google Inc.</p>
            </center>
        </form>
    </main>
</body> <!-- Body End -->
</html>
